<div class="col-md-5  toppad  pull-right col-md-offset-3 ">

    <br>

</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{pc.user.email}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                    
                    <img ng-show="pc.isProfilePic" alt="Profile pic" ng-src="../img/profilePic/pic{{pc.user.id}}.jpg" class="img-circle img-responsive">
                    <img ng-show="!pc.isProfilePic" alt="Alt Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive">

                </div>
                

                <div class="col-md-9 col-lg-9">
                    <table class="table table-user-information">
                        <tbody>
                            <tr>
                                <td>Name:</td>
                                <td>{{pc.user.userName}}</td>
                            </tr>
                            <tr>
                                <td>Date joined</td>
                                <td>{{pc.user.dateJoined | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            </tr>



                            <tr>
                                <td>Gender</td>
                                <td>Dummy Data</td>
                            </tr>
                            <tr>
                                <td>Home Address</td>
                                <td>Dummy Data</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><a>{{pc.user.email}}</a></td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td>
                                    Dummy Data<br><br>Dummy Data
                                </td>
                            </tr>




                        </tbody>
                    </table>


                </div>
            </div>





            <form method="post" action="/api/profile/upload" enctype="multipart/form-data">
                <input type="file" name="files" accept="image/*"/>
                <input type="submit" value="Upload" />
            </form>


        </div>
        <div class="panel-footer">
            <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
            <span class="pull-right">
                <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
            </span>
        </div>

    </div>

</div>
